<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1 class="logo">My Website</h1>

    <!-- Navigation -->
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="menu-btn">â˜°</div>
</header>

<section class="hero">
    <h2>Welcome to Our Site</h2>
    <p>This is an example of a desktop-only page converted to mobile responsive layout.</p>
    <img src="scenery.avif" alt="Hero Image" height="400px
    ">
</section>

<section class="content">
    <div class="card">Box 1</div>
    <div class="card">Box 2</div>
    <div class="card">Box 3</div>
</section>

<script>
    // Toggle mobile navigation
    const btn = document.querySelector('.menu-btn');
    const nav = document.querySelector('.nav');

    btn.addEventListener('click', () => {
        nav.classList.toggle('open');
    });
</script>

</body>
</html>
